<div class="category-tease">
    <a href="{{ 'categorie'|page({slug: category.slug}) }}">
        <div style="background-color: {{ category.color }}" class="category-tease__text-container">
            <h2 class="category-tease__text">{{ category.title }}</h2>

            <div style="background-image: url({{ category.thumbnail.getPath() }})" class="category-tease__thumbnail">
            </div>
        </div>
    </a>
</div>
